<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Teachers Center</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>

    <!-- Google Fonts and Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Dialog Styles -->
    <link rel="stylesheet" href="dialog.css">
</head>

<body>
    <!-- ============================================
         HEADER - Copilot-style
         ============================================ -->
    <header class="header">
        <div class="header-left">
            <h1 class="header-title">
                <span class="material-icons">school</span>
                Teachers Center
            </h1>
            <!-- TODO: implement in version 2
            <span class="context-badge" id="contextBadge">B1 English</span>
            -->
        </div>
        <div class="header-actions">
            <!-- TODO: implement in version 2
            <button class="icon-btn" id="settingsBtn" title="Settings">
                <span class="material-icons">settings</span>
            </button>
            -->
            <button class="icon-btn" id="newChatBtn" title="New Chat">
                <span class="material-icons">add_comment</span>
            </button>
            <button class="icon-btn" id="closeBtn" title="Close">
                <span class="material-icons">close</span>
            </button>
        </div>
    </header>

    <!-- ============================================
         PREVIEW AREA - Fixed at top when active
         ============================================ -->
    <div class="preview-area hidden" id="previewArea">
        <!-- Preview will be inserted here -->
    </div>

    <!-- ============================================
         CHAT BODY - Scrollable message area
         ============================================ -->
    <main class="chat-body" id="chatBody">
        <!-- Welcome State (shown when empty) -->
        <div class="welcome-state" id="welcomeState">
            <span class="material-icons welcome-icon">auto_awesome</span>
            <h2 class="welcome-title">What would you like to create today?</h2>
            <p class="welcome-subtitle">
                Describe your lesson content and I'll generate slides for you to review before inserting them into PowerPoint.
            </p>
        </div>

        <!-- Messages will be dynamically inserted here -->
    </main>

    <!-- ============================================
         INPUT FOOTER - Copilot-style
         ============================================ -->
    <footer class="input-footer">
        <!-- Type Selection -->
        <div class="type-selector" id="typeSelector">
            <div class="type-options" id="typeOptions">
                <button class="type-option selected" data-type="vocabulary" data-placeholder="e.g., '10 German food words for A1 level with examples'">
                    <span class="material-icons">translate</span>
                    <span>Vocabulary</span>
                </button>
                <button class="type-option" data-type="grammar" data-placeholder="e.g., 'Explain past tense conjugation in Spanish for B1'">
                    <span class="material-icons">spellcheck</span>
                    <span>Grammar</span>
                </button>
                <button class="type-option" data-type="quiz" data-placeholder="e.g., 'Create a 10-question quiz about French articles'">
                    <span class="material-icons">quiz</span>
                    <span>Quiz</span>
                </button>
                <button class="type-option" data-type="homework" data-placeholder="e.g., 'Homework exercises for German dative case, 5 questions'">
                    <span class="material-icons">assignment</span>
                    <span>Homework</span>
                </button>
            </div>
            <div class="type-error hidden" id="typeError">
                <span class="material-icons">error_outline</span>
                <span>Please select a content type before sending</span>
            </div>
        </div>

        <div class="input-container" id="inputContainer">
            <textarea
                id="messageInput"
                placeholder="Type your request..."
                rows="2"
            ></textarea>
        </div>

        <div class="input-context">
            <span>AI-generated content may need review</span>
        </div>
    </footer>

    <!-- ============================================
         MESSAGE TEMPLATES (hidden, used by JS)
         ============================================ -->
    <template id="userMessageTemplate">
        <div class="message-user fade-in"></div>
    </template>

    <template id="aiMessageTemplate">
        <div class="message-ai fade-in"></div>
    </template>

    <template id="progressMessageTemplate">
        <div class="message-progress fade-in">
            <div class="progress-spinner"></div>
            <span class="progress-status">Processing...</span>
        </div>
    </template>

    <template id="previewContainerTemplate">
        <div class="preview-container fade-in">
            <div class="preview-header">
                <span class="preview-title">
                    <span class="material-icons" style="font-size: 18px;">description</span>
                    <span class="preview-title-text">Preview</span>
                </span>
                <span class="preview-count"></span>
            </div>
            <div class="slide-preview-single">
                <div class="slide-counter">
                    <span class="slide-counter-text">Slide 1 of 1</span>
                    <span class="slide-type-badge"></span>
                </div>
                <div class="slide-card">
                    <div class="slide-card-title"></div>
                    <div class="slide-card-subtitle"></div>
                    <div class="slide-card-content"></div>
                    <div class="slide-card-example hidden"></div>
                </div>
            </div>
            <div class="preview-navigation">
                <button class="nav-btn" id="navBackBtn" disabled>
                    <span class="material-icons" style="font-size: 18px;">arrow_back</span>
                    Back
                </button>
                <button class="nav-btn" id="navSkipBtn">
                    Skip
                    <span class="nav-shortcut">S</span>
                </button>
                <button class="nav-btn" id="navEditBtn">
                    <span class="material-icons" style="font-size: 18px;">edit</span>
                    Edit
                    <span class="nav-shortcut">E</span>
                </button>
                <button class="nav-btn nav-btn-primary" id="navNextBtn">
                    Next
                    <span class="material-icons" style="font-size: 18px;">arrow_forward</span>
                    <span class="nav-shortcut">Enter</span>
                </button>
            </div>
        </div>
    </template>

    <template id="successMessageTemplate">
        <div class="message-success fade-in">
            <span class="material-icons">check_circle</span>
            <span class="success-text"></span>
        </div>
    </template>

    <template id="errorMessageTemplate">
        <div class="message-error fade-in">
            <span class="material-icons">error</span>
            <span class="error-text"></span>
        </div>
    </template>

    <!-- Settings Modal -->
    <div class="modal-overlay hidden" id="settingsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Class Settings</h3>
                <button class="modal-close" id="closeModalBtn">
                    <span class="material-icons">close</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="settings-group">
                    <label for="settingsLanguage">Target Language</label>
                    <select id="settingsLanguage">
                        <option value="English">English</option>
                        <option value="German">German</option>
                        <option value="French">French</option>
                        <option value="Spanish">Spanish</option>
                        <option value="Italian">Italian</option>
                        <option value="Portuguese">Portuguese</option>
                    </select>
                </div>

                <div class="settings-group">
                    <label for="settingsLevel">Language Level</label>
                    <select id="settingsLevel">
                        <option value="A1">A1 - Beginner</option>
                        <option value="A2">A2 - Elementary</option>
                        <option value="B1" selected>B1 - Intermediate</option>
                        <option value="B2">B2 - Upper Intermediate</option>
                        <option value="C1">C1 - Advanced</option>
                        <option value="C2">C2 - Proficient</option>
                    </select>
                </div>

                <div class="settings-group">
                    <label for="settingsClassName">Class Name</label>
                    <input type="text" id="settingsClassName" placeholder="e.g., Class 7A" value="">
                </div>

                <div class="settings-group">
                    <label for="settingsNativeLanguage">Native Language (Optional)</label>
                    <select id="settingsNativeLanguage">
                        <option value="">-- Not specified --</option>
                        <option value="English">English</option>
                        <option value="German">German</option>
                        <option value="French">French</option>
                        <option value="Spanish">Spanish</option>
                        <option value="Italian">Italian</option>
                        <option value="Portuguese">Portuguese</option>
                        <option value="Chinese">Chinese</option>
                        <option value="Arabic">Arabic</option>
                        <option value="Russian">Russian</option>
                    </select>
                </div>

                <div class="settings-group">
                    <label for="settingsAgeGroup">Student Age Range (Optional)</label>
                    <input type="text" id="settingsAgeGroup" placeholder="e.g., 12-14">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="cancelSettingsBtn">Cancel</button>
                <button class="btn btn-primary" id="saveSettingsBtn">Save</button>
            </div>
        </div>
    </div>

    <!-- Dialog JavaScript is injected by webpack -->
</body>
</html>
