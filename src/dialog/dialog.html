<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Teachers Center</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>

    <!-- Google Fonts and Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #faf9f8;
            color: #323130;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: linear-gradient(135deg, #d13438 0%, #b7472a 100%);
            color: white;
            padding: 16px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }

        .header h1 {
            font-size: 20px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header-actions {
            display: flex;
            gap: 8px;
        }

        .icon-btn {
            background: rgba(255,255,255,0.1);
            border: none;
            color: white;
            width: 36px;
            height: 36px;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .icon-btn:hover {
            background: rgba(255,255,255,0.2);
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            text-align: center;
        }

        .welcome-icon {
            font-size: 72px;
            color: #d13438;
            margin-bottom: 24px;
        }

        .welcome-title {
            font-size: 28px;
            font-weight: 600;
            color: #323130;
            margin-bottom: 12px;
        }

        .welcome-subtitle {
            font-size: 16px;
            color: #605e5c;
            margin-bottom: 32px;
            max-width: 400px;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background-color: #dff6dd;
            color: #107c10;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
        }

        .status-badge.connecting {
            background-color: #fff4ce;
            color: #797673;
        }

        .input-section {
            width: 100%;
            max-width: 600px;
            margin-top: 32px;
        }

        .input-container {
            display: flex;
            align-items: flex-end;
            gap: 12px;
            background: white;
            border: 2px solid #edebe9;
            border-radius: 12px;
            padding: 12px;
            transition: border-color 0.2s;
        }

        .input-container:focus-within {
            border-color: #d13438;
        }

        .input-container textarea {
            flex: 1;
            border: none;
            outline: none;
            font-family: inherit;
            font-size: 15px;
            resize: none;
            min-height: 60px;
            max-height: 150px;
            line-height: 1.5;
        }

        .input-container textarea::placeholder {
            color: #a19f9d;
        }

        .send-btn {
            background-color: #d13438;
            color: white;
            border: none;
            width: 44px;
            height: 44px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s, transform 0.1s;
            flex-shrink: 0;
        }

        .send-btn:hover {
            background-color: #b7472a;
            transform: scale(1.05);
        }

        .send-btn:active {
            transform: scale(0.98);
        }

        .quick-actions {
            display: flex;
            gap: 8px;
            margin-top: 16px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .quick-action {
            padding: 8px 16px;
            background: white;
            border: 1px solid #edebe9;
            border-radius: 20px;
            font-size: 13px;
            color: #323130;
            cursor: pointer;
            transition: all 0.2s;
        }

        .quick-action:hover {
            border-color: #d13438;
            color: #d13438;
        }

        .footer {
            padding: 12px 24px;
            background: white;
            border-top: 1px solid #edebe9;
            text-align: center;
            font-size: 12px;
            color: #a19f9d;
        }

        /* Message when dialog receives data */
        .message-display {
            margin-top: 24px;
            padding: 16px;
            background: white;
            border-radius: 8px;
            border: 1px solid #edebe9;
            max-width: 500px;
            display: none;
        }

        .message-display.show {
            display: block;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>
            <span class="material-icons">school</span>
            Teachers Center
        </h1>
        <div class="header-actions">
            <button class="icon-btn" id="settingsBtn" title="Settings">
                <span class="material-icons">settings</span>
            </button>
            <button class="icon-btn" id="closeBtn" title="Close">
                <span class="material-icons">close</span>
            </button>
        </div>
    </div>

    <div class="main-content">
        <span class="material-icons welcome-icon">auto_awesome</span>
        <h2 class="welcome-title">Hello from Dialog Window!</h2>
        <p class="welcome-subtitle">
            This is a separate window that can be positioned side-by-side with PowerPoint.
            Much more space for your teaching assistant!
        </p>

        <div class="status-badge" id="statusBadge">
            <span class="material-icons" style="font-size: 16px;">check_circle</span>
            Dialog opened successfully
        </div>

        <div class="input-section">
            <div class="input-container">
                <textarea
                    id="messageInput"
                    placeholder="Type your request here... e.g., 'Create 5 German food vocabulary words for A1 level'"
                    rows="2"
                ></textarea>
                <button class="send-btn" id="sendBtn" title="Send">
                    <span class="material-icons">send</span>
                </button>
            </div>

            <div class="quick-actions">
                <button class="quick-action" data-action="vocabulary">Vocabulary</button>
                <button class="quick-action" data-action="quiz">Quiz</button>
                <button class="quick-action" data-action="grammar">Grammar</button>
                <button class="quick-action" data-action="homework">Homework</button>
            </div>
        </div>

        <div class="message-display" id="messageDisplay">
            <strong>Message sent:</strong>
            <p id="sentMessage"></p>
        </div>
    </div>

    <div class="footer">
        Teachers Center Add-in | Dialog Window Demo
    </div>

    <script>
        // Initialize Office
        Office.onReady((info) => {
            console.log('Dialog: Office.onReady called', info);
            initializeDialog();
        });

        function initializeDialog() {
            // Close button
            document.getElementById('closeBtn').addEventListener('click', () => {
                // Send message to parent before closing
                Office.context.ui.messageParent(JSON.stringify({
                    type: 'close',
                    message: 'Dialog closed by user'
                }));
            });

            // Send button
            document.getElementById('sendBtn').addEventListener('click', sendMessage);

            // Enter key in textarea (Ctrl+Enter or Cmd+Enter to send)
            document.getElementById('messageInput').addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && (e.ctrlKey || e.metaKey)) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            // Quick actions
            document.querySelectorAll('.quick-action').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const action = e.target.dataset.action;
                    document.getElementById('messageInput').value = `Create ${action} content for my class`;
                    document.getElementById('messageInput').focus();
                });
            });

            // Auto-resize textarea
            const textarea = document.getElementById('messageInput');
            textarea.addEventListener('input', () => {
                textarea.style.height = 'auto';
                textarea.style.height = Math.min(textarea.scrollHeight, 150) + 'px';
            });

            console.log('Dialog initialized');
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();

            if (!message) return;

            // Show what was sent
            document.getElementById('sentMessage').textContent = message;
            document.getElementById('messageDisplay').classList.add('show');

            // Send to parent (task pane)
            Office.context.ui.messageParent(JSON.stringify({
                type: 'generate',
                content: message,
                category: 'vocabulary'
            }));

            // Clear input
            input.value = '';
            input.style.height = 'auto';

            // Update status
            document.getElementById('statusBadge').innerHTML = `
                <span class="material-icons" style="font-size: 16px;">hourglass_top</span>
                Message sent to PowerPoint
            `;
            document.getElementById('statusBadge').classList.add('connecting');
        }
    </script>
</body>
</html>
